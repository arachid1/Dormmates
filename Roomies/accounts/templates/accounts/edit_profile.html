{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
   <form method="post">
      {% csrf_token %}

      <h4>First name: {{ form.first_name }}</h4>
      <br />
      <h4>Last name: {{ form.last_name }}</h4>
      <br />
      <h4>Email: {{ form.email }}</h4>
      <br />
      <button type="submit">Submit</button>
   </form>
</div>




{% endblock %}

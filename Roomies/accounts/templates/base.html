<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      {% block head %}
      <title>Base</title>
      {% endblock %}
   </head>
   <body>
      <br />

      <div class="container">
         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Roomies</a>
               </div>

               <!-- Collect the nav links, forms, and other content for toggling -->
               <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  {% if user.is_authenticated %}
                  <ul class="nav navbar-nav">

                     <!-- "/account/profile" is equivalent to url 'account:view_profile'
                           how this works is instead of manually linking the path, dynamically
                           link url from url.py and put the name of the url into the ''
                     -->

                     <li><a href="{% url 'home:home' %}"> Home </a></li>
                     <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
                     <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
                     <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>

                  </ul>

                  <ul class="nav navbar-nav navbar-right">
                     <li><a href="{% url 'accounts:logout' %}">Logout</a></li>

                  </ul>

                  {% else %}
                  <ul class="nav navbar-nav">
                     <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                     <li><a href="{% url 'accounts:login' %}">Login</a></li>
                     <li><a href="{% url 'accounts:register' %}">Register</a></li>
                  </ul>
                  {% endif %}
               </div><!-- /.navbar-collapse -->


            </div><!-- /.container-fluid -->
         </nav>
      </div>
      {% block body %}
      <h1>Base</h1>

      {% endblock %}

   </body>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
